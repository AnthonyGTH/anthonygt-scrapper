name: Deploy to Hostinger

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/angular/package-lock.json
        
    - name: Install dependencies
      run: |
        cd web/angular
        npm ci --prefer-offline --no-audit
        
    - name: Build Angular app
      run: |
        cd web/angular
        npm run build:prod
        
    - name: Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.HOSTINGER_FTP_HOST }}
        username: ${{ secrets.HOSTINGER_FTP_USER }}
        password: ${{ secrets.HOSTINGER_FTP_PASS }}
        port: ${{ secrets.HOSTINGER_FTP_PORT }}
        protocol: ftp
        local-dir: web/angular/dist/price-monitoring-web/
        log-level: verbose
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/Thumbs.db
        
    - name: Generate .htaccess for Angular routing
      run: |
        echo "RewriteEngine On" > web/angular/dist/price-monitoring-web/.htaccess
        echo "RewriteCond %{REQUEST_FILENAME} !-f" >> web/angular/dist/price-monitoring-web/.htaccess
        echo "RewriteCond %{REQUEST_FILENAME} !-d" >> web/angular/dist/price-monitoring-web/.htaccess
        echo "RewriteRule . /index.html [L]" >> web/angular/dist/price-monitoring-web/.htaccess
